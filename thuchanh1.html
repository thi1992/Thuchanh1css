<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành</title>
    <link rel="stylesheet" href="./thuchanh1.css">
</head>
<body>
    <div class="container">
        <div class="viewer">
            <input type="text" class="input">
        </div>
        <div class="inputer">
            <div class="row">
                <button class="bntAC">AC</button>
                <button class="bnt">DEL</button>
                <button class="bntsign">%</button>
                <button class="bntsign">/</button>
            </div>
            <div class="row">
                <button class="bnt">7</button>
                <button class="bnt">8</button>
                <button class="bnt">9</button>
                <button class="bntsign">*</button>
            </div>
            <div class="row">
                <button class="bnt">4</button>
                <button class="bnt">5</button>
                <button class="bnt">6</button>
                <button class="bntsign">-</button>
            </div>
            <div class="row">
                <button class="bnt">1</button>
                <button class="bnt">2</button>
                <button class="bnt">3</button>
                <button class="bntsign">+</button>
            </div>
            <div class="row">
                <button class="bnt">0</button>
                <button class="bntsign">.</button>
                <button class="bntsignRe">=</button>
            </div>
        </div>
    </div>
</body>
</html>
